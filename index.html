<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
    <h2 class="logo">ğŸ§ Music Player</h2>
    <div class="card">
        <div class="cover"></div>
        <h3 id="trackName" class="track-title"></h3>
        <audio id="audio"></audio>
        <div class="controls">
            <button id="prev" class="btn control">â®</button>
            <button id="playPause" class="btn play">â–¶</button>
            <button id="next" class="btn control">â­</button>
        </div>
        <div class="seek-wrapper">
            <span id="currentTime">0:00</span>
            <input id="seek" type="range" min="0" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="volume">
            ğŸ”Š <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <button id="toggleAddBox" class="add-track-btn">â• Add New Track</button>
    <div id="addBox" class="add-box hidden">
        <input type="text" id="newTrackName" placeholder="Track Name">
        <input type="text" id="newTrackUrl" placeholder="Track URL">
        <button id="addTrackBtn" class="submit-btn">Add</button>
    </div>
    <h3 class="list-title">Playlist</h3>
    <div id="playlist" class="playlist"></div>
</div>
<script src="script.js"></script>
</body>
</html>
