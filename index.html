<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <div class="top">
            <input id="searchInput" type="text" placeholder="Search..." />
        </div>
        <textarea id="noteInput" placeholder="Write here..." rows="4"></textarea>
        <button id="addBtn">Save</button>
        <div id="notesContainer" class="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
